<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <section>
        <form action="">
            <fieldset>
                <div>
                    <label for="name">
                        Name: <input type="text">
                    </label>
                </div>                    
                <br>
                <div>
                    <label for="email">
                        Email: <input type="text">
                    </label>
                </div>
                <br>
                <div>
                    <label for="tel">
                        Tel: <input type="text">
                    </label>
                </div>
                <br>
                <div>
                    <select name="bootcamps" id="bootcamps">
                        <option value="dataScience">Data Science</option>
                        <option value="web&AppDevelopment">Web & App Development</option>
                        <option value="dataAnalytics">Data Analytics</option>
                        <option value="UX/UIProductDesign">UX/UI Product Design</option>
                    </select>
                </div>
                <br>
                <button type="submit">submit</button>
            </fieldset>
        </form>
    </section>
</body>
</html>
